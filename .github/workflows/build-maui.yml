name: Build MAUI Desktop App

on:
  push:
    branches: [ master, main ]
    paths:
      - 'SubdomainScanner.Maui/**'
      - 'SubdomainScanner.Core/**'
      - '.github/workflows/build-maui.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'SubdomainScanner.Maui/**'
      - 'SubdomainScanner.Core/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore SubdomainScanner.Maui/SubdomainScanner.Maui.csproj

      - name: Build Windows app
        run: |
          dotnet build SubdomainScanner.Maui/SubdomainScanner.Maui.csproj `
            -f net9.0-windows10.0.19041.0 `
            -c Release `
            --no-restore

      - name: Publish Windows app
        run: |
          dotnet publish SubdomainScanner.Maui/SubdomainScanner.Maui.csproj `
            -f net9.0-windows10.0.19041.0 `
            -c Release `
            -p:RuntimeIdentifierOverride=win10-x64 `
            --no-build

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubdomainScanner-Windows-x64
          path: SubdomainScanner.Maui/bin/Release/net9.0-windows10.0.19041.0/win10-x64/publish/
          retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore SubdomainScanner.Maui/SubdomainScanner.Maui.csproj

      - name: Build macOS app (Universal)
        run: |
          dotnet build SubdomainScanner.Maui/SubdomainScanner.Maui.csproj \
            -f net9.0-maccatalyst \
            -c Release \
            --no-restore

      - name: Publish macOS app (Universal Binary)
        run: |
          dotnet publish SubdomainScanner.Maui/SubdomainScanner.Maui.csproj \
            -f net9.0-maccatalyst \
            -c Release \
            -p:RuntimeIdentifiers=maccatalyst-x64\;maccatalyst-arm64 \
            -p:CreatePackage=true \
            --no-build

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubdomainScanner-macOS-Universal
          path: SubdomainScanner.Maui/bin/Release/net9.0-maccatalyst/maccatalyst-*/publish/
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            SubdomainScanner-Windows-x64/**/*
            SubdomainScanner-macOS-Universal/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
